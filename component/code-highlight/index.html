<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit + TS</title>
    <script type="module" src="/src/code-highlight.ts"></script>
  </head>
  <body>
    <code-highlight>
      <template>
        <my-component
          .property=${thing}
          attribute="string-thing"
          ?boolean=${bool}
        ></my-component>
      </template>
    </code-highlight>
    <code-highlight lang="tsx">
      <template>
        <script>
          function helloWorld(thing) {
            return (
              <p>
                Testing
                <span attr="thing">Hello!</span>
              </p>
            );
          }
        </script>
      </template>
    </code-highlight>
    <code-highlight lang="javascript">
      <template>
        <script>
          function helloWorld(thing) {
            return "Testing!";
          }
        </script>
      </template>
    </code-highlight>
    <br />
    <code-highlight lang="typescript">
      <template>
        <script lang="typescript">
          function helloWorld<T extends string>(thing: T): string {
            return "Testing!";
          }
        </script>
      </template>
    </code-highlight>
    <br />
    <code-highlight lang="css">
      <template>
        <style>
          .testing {
            display: inline-block;
            border-radius: 1em;
          }
        </style>
      </template>
    </code-highlight>
    <br />
    <code-highlight lang="html">
      <template>
        <input type="text" />
        <p>Some html to <strong>format!</strong></p>
      </template>
    </code-highlight>
    <br />
    <code-highlight lang="html">
      <template>
        <custom-element>
          <template shadowrootmode="open."> testing </template>
        </custom-element>
      </template>
    </code-highlight>
  </body>
</html>
