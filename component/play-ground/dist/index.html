<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit + TS</title>
    <script type="module" crossorigin src="/assets/index.js"></script>
  </head>
  <body>
    <play-ground fold="7">
      <template slot="html">
        <h1>Hello World!</h1>
        <html>
          <img src="https://picsum.photos/id/12/300/200" />
          <script>
            const someJavascript = document.createElement("span");
          </script>
          <style>
            h1 {
              font-weight: bold;
            }
          </style>
        </html>
      </template>
    </play-ground>
    <play-ground fold="3,9">
      <template>
        <link href="./example.css" rel="stylesheet" />
        <div>Div outside the shadow DOM!</div>
        <my-element>
          <template shadowrootmode="open.">
            testing
            <link href="./example.css" rel="stylesheet" />
          </template>
        </my-element>
        <script>
          class MyElement extends HTMLElement {
            connectedCallback() {
              const div = document.createElement("div");
              div.innerHTML = `
            Div inside the shadow DOM!
          `;
              this.shadowRoot.append(div);
            }
          }
          customElements.define("my-element", MyElement);
        </script>
      </template>
    </play-ground>

    <play-ground
      html='
    <my-element>
      Here is text being passed into the default slot!
    </my-element>
    <script type="module">
      import {
        LitElement, html,
      } from "https://cdn.jsdelivr.net/gh/lit/dist@3/core/lit-core.min.js";

      class MyElement extends LitElement {
        render() {
          return html`
            <slot></slot>
          `;
        }
      }

      customElements.define("my-element", MyElement);
    </script>
     '></play-ground>
  </body>
</html>
