<play-ground>
  <template>
    <my-element></my-element>
    <script type="module">
      import {
        LitElement,
        html,
      } from "https://cdn.jsdelivr.net/gh/lit/dist@3/core/lit-core.min.js";

      class MyElement extends LitElement {
        static properties = { myValue: { state: true} };

        constructor() {
          super();

          this.myValue = false;
        }

        toggle = () => this.myValue = !this.myValue;

        render() {
          return html`
            <button type="button" @click=${this.toggle} />
              <div>${this.myValue.toString()}</div>
            </button>
          `;
        }
      }

      customElements.define('my-element', MyElement);
    </script>
  </template>
</play-ground>
