<play-ground>
  <template>
    <style>
      my-element::part(text) {
        background: orange;
      }
      div {
        background: blue;
      }
    </style>
    <my-element>Here's some text!</my-element>
    <script type="module">
      import {
        LitElement, html, css,
      } from "https://cdn.jsdelivr.net/gh/lit/dist@3/core/lit-core.min.js";

      class MyElement extends LitElement {
        render() {
          return html`
            <div part="text">
              This div is styleable with the part "text"
            </div>
            <div>
              This div is not accessible!
            </div>
          `;
        }
      }
      customElements.define("my-element", MyElement);
    </script>
  </template>
</play-ground>
