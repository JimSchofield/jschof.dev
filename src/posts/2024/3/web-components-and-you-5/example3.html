  <template>
    <style>
    :root {
      --padding: 12px;
      --my-bg-color: brown;
      --my-color: white;
      --my-shadow: 0 0 8px rgba(0,0,0,.8);
    }
    </style>
    <my-element></my-element>
    <script type="module">
      import {
        LitElement,
        html,
        css,
      } from "https://cdn.jsdelivr.net/gh/lit/dist@3/core/lit-core.min.js";

      class MyElement extends LitElement {
        render() {
          return html`
            <style>
            div {
              padding: var(--padding);
              color: var(--my-color);
              background: var(--my-bg-color);
              box-shadow: var(--my-shadow);
            }
            </style>
            <div>CSS variables are available in the shadow DOM!</div>
          `;
        }
      }
      customElements.define("my-element", MyElement);
    </script>
  </template>
