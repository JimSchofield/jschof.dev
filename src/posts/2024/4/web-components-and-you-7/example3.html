        <my-closed-button slot="trigger">

        </my-closed-button>

    <script type="module">
      import "https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/components/dropdown/dropdown.js";

      class MyClosedButton extends HTMLElement {
        connectedCallback() {
          const root = this.attachShadow({ mode: "closed" });

          const button = document.createElement('button');
          button.innerHTML = '<slot></slot>';
          root.appendChild(button);
        }
      }

      customElements.define("my-closed-button", MyClosedButton);
    </script>
