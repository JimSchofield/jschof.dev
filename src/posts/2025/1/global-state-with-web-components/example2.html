<play-ground>
  <template>
    <script type="module">
      globalThis.myData = {
        text: "Hello, Store!",
      };
    </script>
    <script type="module">
      class MyComponent extends HTMLElement {
        connectedCallback() {
          this.data = globalThis.myData;

          this.innerHTML = `
<div>${this.data.text}</div>
<input type="text" value="${this.data.text}" />
`;

          this.querySelector('input').addEventListener('input', this.handleInput);
        }

        handleInput = (event) => {
          this.data.text = event.target.value
          console.log("NEW DATA: ", globalThis.myData);
        }
      }
      customElements.define("my-component", MyComponent);
    </script>

    <my-component></my-component>
    <my-component></my-component>
  </template>
</play-ground>
