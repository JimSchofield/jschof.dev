<play-ground fold="2">
  <template>
    <pre id="output"></pre>
    <script type="module">
      // just a log utility so we can log to the preview pane!
      window.log = (str) => {
        const container = document.querySelector("#output");
        const el = document.createTextNode(
          typeof str === "object" ? JSON.stringify(str, null, 2) : str,
        );
        el.textContent += "\n\n";
        container.appendChild(el);
      };
    </script>
    <script type="module">
      const date1 = new Date("2025-09-13T09:13:45.923-05:00");
      const date2 = new Date("2025-09-13T23:59:59.999-05:00");
      const date3 = new Date("2025-09-13T23:59:59.999Z");

      function isEndOfDay(date) {
        return (
          date.getHours() === 23 &&
          date.getMinutes() === 59 &&
          date.getSeconds() === 59 &&
          date.getMilliseconds() === 999
        );
      }

      log(date1.toString() + " isEndOfDay? " + isEndOfDay(date1).toString());
      log(date2.toString() + " isEndOfDay? " + isEndOfDay(date2).toString());
      log(date3.toString() + " isEndOfDay? " + isEndOfDay(date3).toString());
    </script>
  </template>
</play-ground>
